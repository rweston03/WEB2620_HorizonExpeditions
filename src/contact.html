    <section class="container my-4">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirst">First Name</label>
                    <input type="text" class="form-control" id="inputFirst" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLast">Last Name</label>
                    <input type="text" class="form-control" id="inputLast" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputSubject">Subject</label>
                    <select id="inputSubject" class="form-control">
                        <option selected>Choose...</option>
                        <option>Travel Question</option>
                        <option>Technical Support</option>
                        <option>Billing Issue</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputMessage">Message</label>
                    <textarea id="inputMessage" class="form-control" rows="3">
                    </textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto my-2 w-25 text-center">Submit</button>
